<div class="mat-elevation-z4">
  <table mat-table [dataSource]="animals">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="spicies">
      <th mat-header-cell *matHeaderCellDef>Especie</th>
      <td mat-cell *matCellDef="let row">{{row.spicies}}</td>
    </ng-container>

    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef>Raça</th>
      <td mat-cell *matCellDef="let row">{{row.breed}}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Dono</th>
      <td mat-cell *matCellDef="let row">{{row.owner}}</td>
    </ng-container>
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contacto</th>
      <td mat-cell *matCellDef="let row">{{row.contact}}</td>
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/animal/update/{{ row.objectId }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/animal/screening/{{ row.objectId }}" class="delete">
          <i class="material-icons">
            add_circle
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
