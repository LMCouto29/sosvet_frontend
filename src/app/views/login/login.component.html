
<mat-card class="login">
    <mat-card-header>
        <div class="center">
            <mat-card-title>Login</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Utilizador" [(ngModel)]="user.username" name="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Senha" [(ngModel)]="user.password" name="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">
            Login
        </button>
        <button mat-raised-button (click)="clear()" color="link">
            Limpar
        </button>
    </mat-card-actions>
</mat-card>
