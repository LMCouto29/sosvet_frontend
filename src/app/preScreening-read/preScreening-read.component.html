<div class="mat-elevation-z4">
  <table mat-table [dataSource]="preScreenings">
    <ng-container matColumnDef="IdAnimal">
      <th mat-header-cell *matHeaderCellDef>IdAnimal/th>
      <td mat-cell *matCellDef="let row">{{row.IdAnimal}}</td>
    </ng-container>

    <ng-container matColumnDef="IdPreScreenig">
      <th mat-header-cell *matHeaderCellDef>IdPreScreenig/th>
      <td mat-cell *matCellDef="let row">{{row.objectId}}</td>
    </ng-container>

    <ng-container matColumnDef="ownername">
      <th mat-header-cell *matHeaderCellDef>Tutor</th>
      <td mat-cell *matCellDef="let row">{{row.ownername}}</td>
    </ng-container>

    <ng-container matColumnDef="ownercontact">
      <th mat-header-cell *matHeaderCellDef>Dono</th>
      <td mat-cell *matCellDef="let row">{{row.ownercontact}</td>
    </ng-container>
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Resultado</th>
      <td mat-cell *matCellDef="let row">{{row.result</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.state</td>
    </ng-container>
   
     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/question/{{ row.IdAnimal}}" class="PreScreening">
          <i class="material-icons">
            edit
          </i>
        </a>
        
      <!--   <a routerLink="/animal/question/{{ row.objectId }}" class="delete">
          <i class="material-icons">
            add_circle
          </i>
        </a> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
