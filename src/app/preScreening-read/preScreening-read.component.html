<img [src]="'assets/logo.jpg'" alt="Logo do SOSVET">
<div class="mat-elevation-z4">

  <mat-card *ngIf="preScreenings?.length == 0">
    <mat-card-title>
      <span class="material-symbols-outlined">
        medical_information
      </span>

      Não existem animais a aguardar Pré-Triagem!
    </mat-card-title>
  </mat-card>

  <table mat-table [dataSource]="preScreenings" *ngIf="preScreenings?.length > 0">
    <ng-container matColumnDef="animalname">
      <th mat-header-cell *matHeaderCellDef>Nome do Animal</th>
      <td mat-cell *matCellDef="let row">{{row?.AnimalName}}</td>
    </ng-container>

    <ng-container matColumnDef="ownername">
      <th mat-header-cell *matHeaderCellDef>Tutor</th>
      <td mat-cell *matCellDef="let row">{{row?.OwnerName}}</td>
    </ng-container>


    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Resultado</th>
      <td mat-cell *matCellDef="let row">{{row?.Result}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">{{row?.State}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a (click)="appointment(row)" routerLink="/questiontwo-selector/{{ row.IdAnimal }}" click="appointment(row)" class="PreScreening">
          <span class="material-symbols-outlined">
            medical_services&nbsp;
          </span>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
