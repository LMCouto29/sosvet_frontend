<div class="mat-elevation-z4">
  <table mat-table [dataSource]="animals">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <ng-container matColumnDef="spicies">
      <th mat-header-cell *matHeaderCellDef>Especie</th>
      <td mat-cell *matCellDef="let row">{{row.Spicies}}</td>
    </ng-container>

    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef>Raça</th>
      <td mat-cell *matCellDef="let row">{{row.Breed}}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Dono</th>
      <td mat-cell *matCellDef="let row">{{row.Owner}}</td>
    </ng-container>
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contacto</th>
      <td mat-cell *matCellDef="let row">{{row.Contact}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/animal/update/{{ row.IdAnimal }}" class="PreScreening">
          <i class="material-icons">
            edit
          </i>
        </a>
        
        <a routerLink="/question/{{ row.IdAnimal}}" class="PreScreening">
          <span class="material-symbols-outlined">
            medical_services
          </span>
        </a>

     

        <!--   <a routerLink="/animal/question/{{ row.objectId }}" class="delete">
          <i class="material-icons">
            add_circle
          </i>
        </a> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
