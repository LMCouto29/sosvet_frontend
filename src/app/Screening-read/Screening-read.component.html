<div class="mat-elevation-z4">

  <mat-card *ngIf="Screenings?.length == 0">
    <mat-card-title>
      <span class="material-symbols-outlined">
        medical_information
      </span>

      Não existem consultas agendadas!
    </mat-card-title>
  </mat-card>

  <table mat-table [dataSource]="Screenings" *ngIf="Screenings?.length > 0">
    <ng-container matColumnDef="animalname">
      <th mat-header-cell *matHeaderCellDef>Nome do Animal</th>
      <td mat-cell *matCellDef="let row">{{row?.AnimalName}}</td>
    </ng-container>

    <ng-container matColumnDef="ownername">
      <th mat-header-cell *matHeaderCellDef>Tutor</th>
      <td mat-cell *matCellDef="let row">{{row?.OwnerName}}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Resultado</th>
      <td mat-cell *matCellDef="let row">{{row?.Result}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">{{row?.State}}</td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Triagem</th>
      <td mat-cell *matCellDef="let row" [ngStyle]="{'background-color': row.Color} ">
        
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/questiontwo-selector" class="PreScreening">
       
        </a>

        <a class="PreScreening" (click)="appointment(row)" class="appointment">
          <span class="material-symbols-outlined">
            medical_services
          </span>
        </a>

        <!--   <a routerLink="/animal/question/{{ row.objectId }}" class="delete">
          <i class="material-icons">
            add_circle
          </i>
        </a> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
