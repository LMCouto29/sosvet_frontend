<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">
        Bem -Vindo !
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        SoSVeT - Triagem, por favor, selecione uma das categorias abaixo:
    </mat-card-subtitle>
</mat-card>

<mat-list role="Dados do Animal">
    <h3> Dados do Animal :</h3>   
   <mat-list-item role="listitem">Nome do Animal : {{animal?.Name}} </mat-list-item>
   <mat-list-item role="listitem">Idade : {{animal?.Age}}</mat-list-item>
   <mat-list-item role="listitem">Nome do Tutor: {{animal?.Owner}}</mat-list-item>
   <mat-list-item role="listitem">Contacto do Tutor : {{animal?.Contact}}</mat-list-item>
 </mat-list>  

 <mat-card-content>   
<mat-card-content>
    <br>
    
<button class="btn" mat-raised-button (click)="getQuestionByGroup('Cardiologico')" color="primary">
    Respiratório
</button>
<button class="btn" mat-raised-button (click)="getQuestionByGroup('Circulatorio')" color="primary">
    Circulatório
</button>
<button class="btn" mat-raised-button (click)="getQuestionByGroup('Circulatorio')" color="primary">
    Neurológico
</button>
<button class="btn" mat-raised-button (click)="getQuestionByGroup('Circulatorio')" color="primary">
    Obstetrícia
</button>
</mat-card-content>
<button class="btn" mat-raised-button (click)="getQuestionByGroup('Circulatorio')" color="primary">
    Trauma
</button>
<button class="btn" mat-raised-button (click)="getQuestionByGroup('Circulatorio')" color="primary">
    Gastrointestinal
</button>
<button class="btn" mat-raised-button (click)="getQuestionByGroup('Circulatorio')" color="primary">
    Urogenital
</button>
<button class="btn" mat-raised-button (click)="getQuestionByGroup('Circulatorio')" color="primary">
    Generalizado
</button>
</mat-card-content>


<div class="div-info-animal">
    <mat-label class="label-codigo-animal">Código do Animal: {{this.userAnswer.userId}}</mat-label>
</div>
